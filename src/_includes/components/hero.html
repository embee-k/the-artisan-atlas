{% block head %}
<link rel="stylesheet" href="/assets/css/hero.css">
{% endblock %}

{% block body %}
<!-- ============================================ -->
<!--                    Hero                      -->
<!-- ============================================ -->
    <section id="hero-998">
        <div class="cs-container">
            <div class="cs-content">
                <span class="cs-topper">Coming Soon</span>
                <!--Logo-->
                <picture class="cs-logo">
                    <source media="(max-width: 600px)" srcset="assets/images/logos/The Artisan Atlas Color Logo_just text.png">
                    <source media="(min-width: 601px)" srcset="assets/images/logos/The Artisan Atlas Color Logo_just text.png">
                    <img decoding="async" src="assets/images/logos/The Artisan Atlas Color Logo_just text.png" alt="The Artisan Atlas" width="614" height="166">
                </picture>
                <p class="cs-text">
                    a curated marketplace and storytelling platform dedicated to connecting the world with exceptional artisans from across the globe.
                </p>
                <a href="https://www.instagram.com/the.artisanatlas/" class="cs-button-solid">Follow us on Instagram</a>
            </div>
        </div>
        <!--Background Image-->
        <!--Image is also set as background image in CSS at 1400px for parallax effect-->
        <picture class="cs-background">
            <source media="(max-width: 600px)" srcset="https://csimg.nyc3.cdn.digitaloceanspaces.com/Hero/table-m.jpg">
            <source media="(min-width: 601px)" srcset="https://csimg.nyc3.cdn.digitaloceanspaces.com/Hero/table.jpg">
            <img decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Hero/table.jpg" alt="logo" width="1920" height="1000">
        </picture>
    </section>
{% endblock %}
